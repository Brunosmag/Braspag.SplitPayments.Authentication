name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch
jobs:
  pack-push:
    env:
      PATH: ./Braspag.Authentication/Braspag.Authentication.csproj

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101

    - name: Geração do package
      run: dotnet pack ${{ env.PATH }} -c Release -o out

    - name: Push no NuGet
      run: |
        cd out
        dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ secrets.NUGET_SERVER }} --skip-duplicate
